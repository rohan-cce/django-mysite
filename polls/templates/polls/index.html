<html>
<body bgcolor="lightgrey">
  <h2>Polling Application Index</h2>
{% if latest_question_list %}
   <h3> <ul>
    {% for question in latest_question_list %}

    {% endfor %}
    </ul></h3>
{% else %}<
    <p>No polls are available.</p>
{% endif %}
</body>
